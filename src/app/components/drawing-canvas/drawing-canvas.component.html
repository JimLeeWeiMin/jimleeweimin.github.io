<div class="CursorTypes">
    <div class="BrushPointer" #BrushPointer></div>
    <div class="EraserPointer" #EraserPointer></div>
</div>

<div class="ToolWrapper">
    <div class="Swatches">
        <div class="Title">
            <span>Swatches</span>
        </div>
        <div class="SwatchesFunction">
            <div class="SwatchesFront" #divCanvasColorSelected>
                <canvas #canvasColorSelected></canvas>
            </div>
            <div class="SwatchesBack" #divSwatchesBack>
            </div>
            <div class="SwatchesSwitch" (click)="SwapSwatches()" #divSwatchesSwitch>
                <fa-icon [icon]="iconSwitch"></fa-icon>
                <span class="SwatchesSwitchToolTip">Switches Foreground and Background Color (X)</span>
            </div>
        </div>
    </div>
    <div class="ColorGradient">
        <div class="Title">
            <span>Color Gradient</span>
        </div>
        <div class="ColorFunction">
            <div class="ColorPickerWrapper">  
                <div class="ColorGradientDiv" #divCanvasColorGradientSelector (mousedown)="colorPickerDown($event)" (mouseup)="colorPickerUp($event)" (mousemove)="colorPickerMove($event)">
                    <canvas #canvasColorGradientSelector></canvas>
                </div>
                <div class="MultiColor" #divCanvasMultiColor (mousedown)="multiColorPickerDown($event)" (mouseup)="multiColorPickerUp($event)" (mousemove)="multiColorPickerMove($event)">
                    <canvas #canvasMultiColor></canvas>
                </div>
            </div>    
        </div>
    </div>
    <div class="Brush">
        <div class="Title">
            <span>Brush</span>
        </div>
        <div class="BrushWrapper">
            <div class="BrushSizeWrapper">
                <div class="BrushSize"> 
                    Brush Size
                    <input type="range" name="brushSize" id="brushSizeSlider" value="10" min="0" max="50" [(ngModel)]="PixelSizeX" />
                </div>
                <div class="BrushSizeNumberWrapper">
                    <div class="BrushSizeNumber">
                        {{PixelSizeX}}
                    </div>
                </div>
            </div>

            <div class="BrushTypesWrapper" #ToolsWrapper>
                <div class="BrushTypesButtonWrapper" (click)="Click_ArrowPointer()" >
                    <fa-icon [icon]="iconArrowPointer"></fa-icon>
                    <span class="MoveToolTip">Move Tool (V)</span>
                </div>
                <div class="BrushTypesButtonWrapper" (click)="Click_PaintBrush()" >
                    <fa-icon [icon]="iconPaintBrush"></fa-icon>
                    <span class="BrushSwitchToolTip">Brush Tool (B)</span>
                </div>
                <div class="BrushTypesButtonWrapper" (click)="Click_Eraser()" >
                    <fa-icon [icon]="iconEraser"></fa-icon>
                    <span class="EraserSwitchToolTip">Eraser Tool (E)</span>
                </div>
            </div>
        </div>
    </div>
    <div class="File">
        <div class="Title">
            <span>File</span>
        </div>
        <div class="FileWrapper">
            <div class="ClearCanvasButtonWrapper">
                <button class="ClearCanvasButton" (click)="ClearCanvas()">Clear</button>
            </div>
            <div class="DownloadCanvasButtonWrapper">
                <button class="SaveCanvasButton" (click)="DownloadCanvas()">Download</button>
            </div>
        </div>
    </div>
</div>

<div class="DrawingCanvasWrapper" #MyDivCanvas >
    <canvas #canvasEl (mouseleave)="mouseLeave($event)" (mouseenter)="mouseEnter($event)" (mouseup)="mouseUp($event)" (mousedown)="mouseDown($event)" (mousemove)="mouseMove($event)" (touchstart)="touchStart($event)" (touchend)="touchEnd($event)" (touchmove)="touchMove($event)"></canvas>
</div>
